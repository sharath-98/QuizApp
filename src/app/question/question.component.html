<div class="container">
    <div class="card my-3">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90" />
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and Typescript Quiz</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>10 points</h5>
            </div>
            <div class="question-remaining">
                <span style="font-style: italic;">Question 1 of 9</span>
            </div>
            <div class="timer">
                <h5>60 seconds ‚è∞</h5>
            </div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-info" style="width: 50%"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>What is your name?</h3>
            </div>
        </div>
        <div class="options">
            <ol>
                <li><div class="card">Tom</div></li>
                <li><div class="card">Jerry</div></li>
                <li><div class="card">Vin</div></li>
                <li><div class="card">Ben</div></li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn"><i class="fa fa-chevron-left fa-3x text-primary" aria-hidden="true"></i></button>
            <button><button class="btn"><i class="fa fa-refresh fa-3x text-primary" aria-hidden="true"></i></button>
            </button>
            <button class="btn"><i class="fa fa-chevron-right fa-3x text-primary" aria-hidden="true"></i></button>
            
        </div>
    </div>
</div>
