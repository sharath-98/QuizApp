<div class="container">
    <div class="card my-3">
        <div class="d-flex justify-content-between p-3">
            <div class="image">
                <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="90" />
            </div>
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Angular and Typescript Quiz</h4>
                <span style="font-style: italic;">Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question-remaining">
                <span style="font-style: italic;">Question {{currentQuestion + 1}} of {{questionList.length}}</span>
            </div>
            <div class="timer">
                <h5>{{counter}} seconds ‚è∞</h5>
            </div>
        </div>
        <div class="progress mb-3" role="progressbar" aria-label="Info example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar bg-info" [ngStyle]="{'width':progress + '%'}"></div>
        </div>
        <div class="question">
            <div class="card">
                <h3>{{questionList[currentQuestion]?.questionText}}</h3>
            </div>
        </div>
        <div class="options">
            <ol>
                <li *ngFor="let option of questionList[currentQuestion]?.options" (click)="CheckAnswer(currentQuestion+1, option)">
                    <div class="card" appChangeBg [isCorrect]="option.correct">{{option.text}}</div>
                </li>
            </ol>
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn" (click)="PrevQuestion()"><i class="fa fa-chevron-left fa-3x text-primary" aria-hidden="true"></i></button>
            <button class="btn" (click)="ResetQuiz()"><i class="fa fa-refresh fa-3x text-primary" aria-hidden="true"></i></button>
            <button class="btn" (click)="NextQuestion()"><i class="fa fa-chevron-right fa-3x text-primary" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
